<h2 mat-dialog-title>Edit Vehicle</h2>
<div mat-dialog-content>
  <form [formGroup]="vehicleForm">
    <mat-form-field class="full-width">
      <mat-label>Passenger Space</mat-label>
      <input matInput type="number" formControlName="passengerSpace">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Baggage Space</mat-label>
      <input matInput type="text" formControlName="baggageSpace">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Number Owned</mat-label>
      <input matInput type="number" formControlName="numberOwned">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Price From</mat-label>
      <input matInput type="number" formControlName="priceFrom">
    </mat-form-field> 
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="!vehicleForm.valid">Save</button>
</div>
