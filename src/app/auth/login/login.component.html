<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4 rounded" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <img src="assets/images/logo.webp" alt="Logo" class="mb-3" width="80">
      <h3 class="fw-bold">Welcome Back</h3>
      <p class="text-muted">Sign in to continue</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Email Address</label>
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-danger small mt-1">
          <small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
          <small *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email address.</small>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-danger small mt-1">
          <small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
          <small *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters.</small>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" formControlName="rememberMe">
          <label class="form-check-label text-muted" for="rememberMe">Remember me</label>
        </div>
        <a href="#" class="text-primary text-decoration-none small">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <button type="submit" class="btn btn-primary w-100 fw-semibold" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>

    <!-- Register Link -->
    <div class="mt-3 text-center">
      <p class="text-muted small">
        Don't have an account? <a href="/auth/driver-register" class="text-primary fw-semibold text-decoration-none">Sign up</a>
      </p>
    </div>
  </div>
</div>

<!-- Bootstrap Modal for Messages -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header text-white" [ngClass]="{ 'bg-danger': isError, 'bg-success': !isError }">
        <h5 class="modal-title">{{ isError ? 'Error' : 'Success' }}</h5>
        <button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p>{{ message }}</p>
      </div>
    </div>
  </div>
</div>
