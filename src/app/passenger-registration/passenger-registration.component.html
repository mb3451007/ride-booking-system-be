<div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white">
        <h3 class="text-center">Passenger Registration</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="passengerForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <!-- Full Name -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Full Name *</label>
              <input type="text" class="form-control" formControlName="fullName" required>
            </div>
  
            <!-- Email -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Email Address *</label>
              <input type="email" class="form-control" formControlName="email" required>
            </div>
  
            <!-- Phone Number -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Phone Number *</label>
              <input type="text" class="form-control" formControlName="phone" required>
            </div>
  
            <!-- Password -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Password *</label>
              <input type="password" class="form-control" formControlName="password" required>
            </div>
  
            <!-- Date of Birth -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Date of Birth (Optional)</label>
              <input type="date" class="form-control" formControlName="dateOfBirth">
            </div>
  
            <!-- Preferred Payment Method -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Preferred Payment Method</label>
              <select class="form-control" formControlName="preferredPayment">
                <option value="">Select Payment Method</option>
                <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
              </select>
            </div>
  
            <!-- Home Address -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Home Address</label>
              <input type="text" class="form-control" formControlName="homeAddress">
            </div>
  
            <!-- Work Address -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Work Address</label>
              <input type="text" class="form-control" formControlName="workAddress">
            </div>
  
            <!-- Frequent Locations -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Frequent Locations</label>
              <input type="text" class="form-control" formControlName="frequentLocations">
            </div>
  
            <!-- Accessibility Needs -->
            <div class="col-md-6 mb-3">
              <label class="form-label">Accessibility Needs</label>
              <input type="text" class="form-control" formControlName="accessibilityNeeds">
            </div>
          </div>
  
          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success w-50" [disabled]="!passengerForm.valid">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
