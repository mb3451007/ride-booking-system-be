<div class="dashboard-container">  
    <nav class="sidebar">
        <div class="logo-container">
            <img src="assets/images/logo.webp" alt="ClickChauffeurs Logo" class="logo">
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a class="nav-link" routerLink="booking" routerLinkActive="active">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Bookings</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="setting" routerLinkActive="active">
                    <i class="fas fa-users"></i>
                    <span>Setting</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" routerLink="contact-support" routerLinkActive="active">
                    <i class="fas fa-cogs"></i>
                    <span>Contact Support</span>
                </a>
            </li>
        </ul>
        
    </nav>

    <div class="main-content">
        <header class="top-nav">
            <h1 class="page-title">Dashboard</h1>
            <div class="profile-dropdown">
                <button class="profile-btn">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                    <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        </header>

        <div class="component-container">
            <router-outlet></router-outlet> <!-- This loads the selected component -->
        </div>
    </div>
</div>
