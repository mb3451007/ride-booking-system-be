<div class="container">
    <div class="table-responsive">
        <table class="booking-table table table-striped">
            <thead>
                <tr>
                    <th>Index#</th>
                    <th>Customer</th>
                    <th>Pickup Location</th>
                    <th>Dropoff Location</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Vehicle Type</th>
                    <th>Status</th>
                    <th>Actions</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let booking of bookings; let i = index">
                    <td>{{ i + 1 }}</td> <!-- Corrected from booking.id to booking._id -->
                    <td>{{ booking.fullName }}</td> <!-- Corrected from booking.customer -->
                    <td>{{ booking.startingAddress }}</td> <!-- Corrected from booking.pickupLocation -->
                    <td>{{ booking.arrivalAddress }}</td> <!-- Corrected from booking.dropoffLocation -->
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.time }}</td>
                    <td>{{ booking.vehicleType }}</td>
                    <td>Not confirmed</td> <!-- Your schema does not have a 'status' field -->
                    <td>
                        <button class="btn btn-sm btn-info me-1"><i class="fa fa-ban"></i></button>
                        <button class="btn btn-sm btn-warning me-1"><i class="fa fa-pencil-alt"></i></button>
                        <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
                
            </tbody>
        </table>
    </div>
</div>
